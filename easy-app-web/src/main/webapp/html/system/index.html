<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>EasyUI Web Admin</title>
<link rel="stylesheet" type="text/css" href="../../static/css/default.css" />
<link rel="stylesheet" type="text/css" href="../../static/easyui/1.3.4/themes/default/easyui.css" />
<link rel="stylesheet" type="text/css" href="../../static/easyui/1.3.4/themes/icon.css" />
<script type="text/javascript" src="../../static/easyui/1.3.4/jquery.min.js"></script>
<script type="text/javascript" src="../../static/easyui/1.3.4/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../../static/easyui/1.3.4/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="../../static/js/index.js"></script>

<style type="text/css">
.easyui-header {
	overflow: hidden; 
	height: 30px;
	background: url(../../static/images/layout-browser-hd-bg.gif) #7f99be repeat-x center 50%;
    line-height: 20px;
    color: #fff; 
    font-family: Verdana, 微软雅黑,黑体
}
.easyui-footer {
	height: 30px; 
	background: #D2E0F2;
}
.easyui-sidebar {
	width:180px;
}
.easyui-main {
	background: #eee; 
	overflow-y:hidden
}
</style>

<script type="text/javascript">
$(function(){
	$.ajax({
		url:'/app/pms/menu/list',
		async:true,
		dataType:"text",
		type:"POST",
		success:function(result){
			if(result=='') return;
			var jsonData = eval('['+result+']');
			initLeftMenu(jsonData[0].respData);
		}
	});
	
	//设置登录窗口
    function openPwd() {
        $('#w').window({
            title: '修改密码',
            width: 300,
            modal: true,
            shadow: true,
            closed: true,
            height: 160,
            resizable:false
        });
    }
    //关闭登录窗口
    function closePwd() {
        $('#w').window('close');
    }

    //修改密码
    function serverLogin() {
        var $newpass = $('#txtNewPass');
        var $rePass = $('#txtRePass');

        if ($newpass.val() == '') {
            msgShow('系统提示', '请输入密码！', 'warning');
            return false;
        }
        if ($rePass.val() == '') {
            msgShow('系统提示', '请在一次输入密码！', 'warning');
            return false;
        }

        if ($newpass.val() != $rePass.val()) {
            msgShow('系统提示', '两次密码不一至！请重新输入', 'warning');
            return false;
        }

        $.post('/ajax/editpassword.ashx?newpass=' + $newpass.val(), function(msg) {
            msgShow('系统提示', '恭喜，密码修改成功！<br>您的新密码为：' + msg, 'info');
            $newpass.val('');
            $rePass.val('');
            close();
        })
    }
    
    openPwd();

    $('#editpass').click(function() {
        $('#w').window('open');
    });

    $('#btnEp').click(function() {
        serverLogin();
    })

	$('#btnCancel').click(function(){closePwd();})

    $('#loginOut').click(function() {
        $.messager.confirm('系统提示', '您确定要退出本次登录吗?', function(r) {

            if (r) {
                location.href = '/ajax/loginout.ashx';
            }
        });
    })

});
</script>
</head>
<body class="easyui-layout" style="overflow-y: hidden"  scroll="no">
	<noscript>
		<div style=" position:absolute; z-index:100000; height:2046px;top:0px;left:0px; width:100%; background:white; text-align:center;">
		    <img src="../../static/images/noscript.gif" alt='抱歉，请开启脚本支持！' />
		</div>
	</noscript>
	
    <div class="easyui-header" data-options="region:'north',border:false,split:true">
        <span style="float:right; padding-right:20px;" class="head">欢迎 疯狂秀才 <a href="#" id="editpass">修改密码</a> <a href="#" id="loginOut">安全退出</a></span>
        <span style="padding-left:10px; font-size: 16px; "><img src="../../static/images/blocks.gif" width="20" height="20" align="absmiddle" /> jQuery.EasyUI- 1.2.2 应用实例</span>
    </div>
    
    <div class="easyui-footer" data-options="region:'south',split:true">
        <div class="footer">Copyright &copy; 2017 <a href="#" target="_blank">YFFD</a></div>
    </div>
    
    <div class="easyui-sidebar" data-options="region:'west',hide:'true',split:true,border:true,title:'导航菜单'">
		<div id="nav" class="easyui-accordion" data-options="border:false,fit:true">
		<!--  导航内容 -->
		</div>

    </div>
    
    <div id="mainPanle" class="easyui-main" data-options="region:'center'">
        <div id="tabs" class="easyui-tabs" data-options="border:false,fit:true">
        <!--  主内容 -->
		</div>
    </div>
    
    <!--修改密码窗口-->
    <div style="margin:20px 0;">
		<a href="javascript:void(0)" class="easyui-linkbutton" onclick="$('#w').window('open')">Open</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" onclick="$('#w').window('close')">Close</a>
	</div>
	<div id="w" class="easyui-window" title="修改密码" 
	data-options="iconCls:'icon-save'" collapsible="false" minimizable="false" maximizable="false"
	style="width:300px;height:150px;padding:5px;background: #fafafa;">
		<div class="easyui-layout" data-options="fit:true">
			<div data-options="region:'center'" style="padding:10px;">
				<table cellpadding=3>
                    <tr>
                        <td>新密码：</td>
                        <td><input id="txtNewPass" type="Password" class="txt01" /></td>
                    </tr>
                    <tr>
                        <td>确认密码：</td>
                        <td><input id="txtRePass" type="Password" class="txt01" /></td>
                    </tr>
                </table>
			</div>
			<div data-options="region:'south',border:false" style="text-align:right;padding:5px 0 0;">
				<a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)" onclick="javascript:alert('ok')" style="width:80px">确定</a>
				<a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" href="javascript:void(0)" onclick="javascript:alert('cancel')" style="width:80px">取消</a>
			</div>
		</div>
	</div>
	

	<div id="mm" class="easyui-menu" style="width:150px;">
		<div id="mm-tabupdate">刷新</div>
		<div class="menu-sep"></div>
		<div id="mm-tabclose">关闭</div>
		<div id="mm-tabcloseall">全部关闭</div>
		<div id="mm-tabcloseother">除此之外全部关闭</div>
		<div class="menu-sep"></div>
		<div id="mm-tabcloseright">当前页右侧全部关闭</div>
		<div id="mm-tabcloseleft">当前页左侧全部关闭</div>
		<div class="menu-sep"></div>
		<div id="mm-exit">退出</div>
	</div>

</body>
</html>
